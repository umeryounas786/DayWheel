<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Bootstrap CSS -->
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">-->
		<!-- Bootstrap CSS  -->
		<link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- App Style CSS  -->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!-- App Frame work CSS  -->
		<link href="css/framework.css" rel="stylesheet" type="text/css">
		<!-- Font Awesome CSS  -->
		<link href="lib/css/font-awesome.css" rel="stylesheet" type="text/css">
		<!-- Animate CSS  -->
		<link href="lib/css/animate.css" rel="stylesheet" type="text/css">
		<link href="lib/css/toaster.css" rel="stylesheet" type="text/css">
	</head>
	<body class="dual-sidebar">
		<div class="container-fluid">
			<div id="loader-wrapper">
				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
			<div id="preloader" style="display: none;">
				<div id="status" style="display: none;">
					<div class="preloader-logo"></div>
					<p class="center-text smaller-text">
						We're loading the content, give us a second. This won't take long!
					</p>
				</div>
			</div>
			<div class="cover-page-content signup">
				<div class="pageapp-login">
					<a href="#" class="pageapp-login-logo"></a>
					<div class="login-body">
						<div class="spacer"></div>
						<div class="cover-field">
							<input id="email" name="email" type="email" value=""  placeholder="E-mail">
						</div>
						<div class="cover-field">
							<input id="password" name="password" type="password" value="" placeholder="Password">
						</div>
						<div class="cover-field">
							<input id="firstname" name="firstname" type="text" value=""  placeholder="First Name">
						</div>
						<div class="cover-field">
							<input id="lastname" name="lastname" type="text" value=""  placeholder="Last Name">
						</div>
						<div class="cover-field">
							<input id="zipcode" name="zipcode" type="text" value="" placeholder="Zip Code      (* Optional)">
						</div>
						<div class="gender-input">
							<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" class="radiobox"> Male
							</label>
							<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" class="radiobox"> Female
							</label>
							<span style="margin-left: 5px">(* Optional)</span>
						</div>
						<div class="form-group">
							<div class="">
								<select id="Age" class="form-control">
									<option value="">-- select age range --</option>
									<option value="<35">&lt; 35</option>
									<option value=">35 and <50">&gt;35 and &lt;50</option>
									<option value=">50">&gt; 50</option>
								</select>
							</div>
						</div>
						<div class="form-group full-bottom">
							<!--<label class="control-label" for="Country">Country</label>-->
							<div class="">
								<select id="Country" class="form-control">
									<option value="">-- select country --</option>
								</select>
							</div>
						</div>
						<div class="my-checkbox">
							<input type="checkbox" id="accept-terms">
							<label for="accept-terms">I agree to the Terms </label>
						</div>
						<button class="pageapp-login-button button" id="signup">Create</button>
					</div>
						<div class="login-footer">
							<p>AlREADY HAVE AN ACCOUNT? <a href="index.html">SIGN IN</a></p>
						</div>
				</div>
			</div>
		</div>
		<!--Bootstrap Modal Dialog Starts-->
		<div class="modal" id="alertModal" tabindex="-1" role="dialog" area-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-center" id="label">Email Sent</h4>
					</div>
					<div class="modal-body">
						<div class="heading-style-3 bg-4">
							<h4 class="heading-title">Congratulation !</h4>
							<em class="heading-subtitle">Please check your registered e-mail<br>
							to verify your account.</em>
							<em class="heading-subtitle"><strong>Technical Support <br> Day Wheel</strong></em>
							<div class="overlay bg-black"></div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-orange" data-dismiss="modal" id="ok">OK</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/js/toaster.js"></script>
		<script type="text/javascript" src="scripts/services/datasource-service.js"></script>
		<script type="text/javascript" src="scripts/viewmodels/user.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="scripts/viewmodels/geolocation.js"></script>
		<script type="text/javascript" src="scripts/viewmodels/notification.js"></script>
		<script>
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady()
			{
			//get location
			    onDeviceLocation();
			//get notitfication
				getNotification();
			}
		</script>
		<script type="text/javascript">
			$(function(){
			});
		</script>
	</body>
</html>
